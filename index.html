<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <img class="icon" src="Windows_Calculator_icon.png">
            <span class="title">Calculator</span>
        </div>
        <div class="calculations">
            <span class="calDisplay"></span>
            <span class="numDisplay">0</span>
        </div>
        <div class="middle">
            <div class="top-row">
                <button class="clear-entry">CE</button>
                <button class="clear-All">C</button>
                <button class="delete">⌫</button>
            </div>
            <div class="first-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="divide" class="operation">÷</button>
            </div>
            <div class="second-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="multiply" class="operation">×</button>
            </div>
            <div class="third-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="subtract" class="operation">–</button>
            </div>
            <div class="bottom-row">
                <button class="negative">+/-</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button id="add" class="operation">+</button>
            </div>
            <div class="equals-wrapper">
                <button id="equals" class="operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
